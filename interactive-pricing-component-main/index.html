<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- MONROPE FONT -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">

    <div class="page__header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
<div class="card__body">
  <div class="price">
    <div class="pageviews">K Pageviews</div>
    <div class="price__inner"><p><span>$</span><span id="demo"></span> /month</p></div>
  </div>
  <div class="price__bar">
    <div class="slidecontainer">
  <input type="range" min="0" max="4" step="1" value="0" class="slider" id="myRange">
  </div>
  <div class="section__toggler">
    <p>Monthly Billing</p>
    <label class="switch">
  <input id="discount__toggler" type="checkbox">
  <span class="slider__round"></span>
</label>
    <p class="billing">Yearly Billing<span class="discount">25% discount</span></p>
  </div>

</div>
<div class="section__submit">
  <div class="advantages">
    <ul>
      <li>  Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <div class="submit">
      <div class="button"> <button type="submit">Start my trial</button></div>
    </div>
  </div>

</div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arkhipenko</a>.
    <script src="script/script.js"></script>
  </div>
</body>
</html>
